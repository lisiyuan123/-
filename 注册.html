<!DOCTYPE html>
<html>
<head>
	<title>唯品会网站注册</title>
	<link rel="stylesheet" type="text/css" href="css/dl.css">
	<link rel="stylesheet" type="text/css" href="css/zc.css">
</head>
<body>
	<div class="top">
		<div class="top_1">
			<img class="img" src="logo.png">
		</div>
		<div class="top_2">
			<img class="img" src="logo2.png">
		</div>
	</div>
	<div class="center">
		<img src="beijing.jpg">
		<div class="zhuce">
			<div class="zhuce_1">
				<span id="jiacu">会员注册</span>
				<span>已注册可</span>
				<span id="bianse">直接登录</span>
			</div>
			<div class="zhuce_2">
				<input type="textarea" name="shoujihao" placeholder="请输入手机号码">
				<span><input type="textarea" name="yanzhengma" id="text_1" placeholder="请输入验证码"><button>请获取验证码</button></span>
				<input type="password" name="mima" placeholder="密码由6-20位数字，字母和符号组合">
				<input type="password" name="mima" placeholder="请再次输入上面的密码">
				<input type="checkbox" name="xuanze" id="box"><span>我已阅读并接受以下条款:</span><span class="blue">《唯品会服务条款》《隐私条款》《唯品支付用户协议》</span><br>
				<button id="btn">立即注册</button>
			</div>
		</div>
	</div>
</body>
</html>
